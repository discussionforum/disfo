{% extends "base.html" %}
{% block title %}
  Login
{% endblock %}
{% block header %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

<div class="login">
  <form>
    <h3>Log In</h3>
    <input type="text" placeholder="Email or Phone Number"><br><br>
    <input type="password" placeholder="Password"><br><br>
  </form>
  <a class="waves-effect waves-light btn-large">Login</a><br><br>
  <h5>Don't have an Account? <a href="signup" class="waves-effect waves-light btn">SignUp</a></h5>
</div>
{% block scripts %}
  <script type="text/javascript" src="../static/js/index.js"></script>
{% endblock %}
